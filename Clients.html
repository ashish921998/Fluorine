<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clients</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="clients.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="mainFlex">
      <div class="sidebarContainer">
        <div class="sidebarHead">
          <a class="mainLogo">
            <img src="https://app.myhours.com/assets/myhours_logo_icon.svg" />
          </a>
          <a class="track" href="index.html">
            <p><i class="fas fa-stopwatch"></i> Track</p>
          </a>
          <a class="track" href="project.html">
            <p><i class="fas fa-briefcase"></i> Projects</p>
          </a>
          <a class="track" id="report">
            <p
              ><i class="far fa-chart-bar"></i> Reports
              <i class="fas fa-chevron-down down1"></i
            ></p>
          </a>
          <div class="reportsDiv" id="reportsDiv"></div>
          <a class="track" id="client">
            <p
              ><i class="far fa-folder"></i> Clients
              <i class="fas fa-chevron-down down2"></i
            ></p>
          </a>
          <div class="clientDiv" id="clientDiv"></div>
          <a class="track" id="team">
            <p
              ><i class="fas fa-users"></i>Team
              <i class="fas fa-chevron-down down3"></i
            ></p>
          </a>
          <div class="teamDiv" id="teamDiv"></div>
        </div>
        <div class="sidebarFoot">
          <a class="track">
            <p
              ><i class="far fa-question-circle"></i>Help
              <i style="font-size: 12px" class="fas fa-external-link-alt"></i
            ></p>
          </a>

          <a class="track">
            <p><i style="font-size: 16px" class="fas fa-mobile"></i>Apps</p>
          </a>

          <a class="track">
            <p
              ><i class="far fa-bell"></i>What's new
              <i style="font-size: 12px" class="fas fa-external-link-alt"></i
            ></p>
          </a>

          <a class="track">
            <div class="user"
              ><p><i class="far fa-user"></i> User</p>
              <p>
                <i style="padding-right: 40px" class="fas fa-chevron-up"></i></p
            ></div>
          </a>
        </div>
      </div>

      <!-- creating main container of clients -->

      <div class="mainContainer" id="mainContainer">
        <div class="row_1">
          <div class="row_1ClientQuestion">
            <div>
              <h1>Clients</h1>
            </div>
            <div class="question">
              <i class="far fa-question-circle"> </i>
            </div>
          </div>

          <div class="create">
            <a id="ClientCreate" class="ClientCreate" href="">+ New Client</a>
          </div>
        </div>

        <!-- row2 input text content -->
        <div class="row_2">
          <div class="inputDropdown">
            <div class="search">
              <input
                type="text"
                required
                placeholder="Search by Client name"
                id="input"
                class="form-control"
              />
            </div>

            <div class="dropdown">
              <button onclick="myFunction()" class="dropbtn">
                <i id="inbox" class="fas fa-inbox"> </i>
                &nbsp Active
              </button>
              <div id="myDropdown" class="dropdown-content">
                <a href="#All">Custom</a>
                <a href="#Archieve">Support</a>
                <a href="#Active">Tools</a>
              </div>
            </div>
          </div>

          <div class="row2_right">
            <div class="download">
              <button class="btn"> <i class="fas fa-download"> </i> </button>
            </div>
          </div>
        </div>

        <div>
          <table>
            <tr>
              <th class="name">NAME <i class="fas fa-arrow-up"></i></th>
              <th class="person">CONTACT PERSON</th>
              <th class="details">CONTACT DETAILS</th>
              <th class="status">STATUS</th>
              <th class="action"
                >ACTION <spna> <i class="fas fa-arrow-up"></i></spna
              ></th>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="client.js"></script>
  </body>
</html>

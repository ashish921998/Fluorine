<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - My hours</title>
    <link rel="stylesheet" href="teamMembers.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/solid.css" integrity="sha384-yo370P8tRI3EbMVcDU+ziwsS/s62yNv3tgdMqDSsRSILohhnOrDNl142Df8wuHA+" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/regular.css" integrity="sha384-APzfePYec2VC7jyJSpgbPrqGZ365g49SgeW+7abV1GaUnDwW7dQIYFc+EuAuIx0c" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/fontawesome.css" integrity="sha384-ijEtygNrZDKunAWYDdV3wAZWvTHSrGhdUfImfngIba35nhQ03lSNgfTJAKaGFjk2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="adminpanel.css" />
    <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
    <div style="display: flex;">
        <div class="sidebarContainer">
            <div class="sidebarHead">
                <a class="mainLogo">
                    <img src="https://app.myhours.com/assets/myhours_logo_icon.svg">
                </a>
                <a class="track">
                    <p><i  class="fas fa-stopwatch"></i> Track</p>
                </a>
                <a class="track">
                    <p><i class="fas fa-briefcase"></i> Projects</p>
                </a>
                <a class="track" id="report">
                    <p><i class="far fa-chart-bar"></i> Reports <i class="fas fa-chevron-down down1"></i></p>
                </a>
                <div class="reportsDiv" id="reportsDiv"></div>
                    <a class="track" id="client">
                        <p><i class="far fa-folder"></i> Clients <i class="fas fa-chevron-down down2"></i></p>
                    </a>
                <div class="clientDiv" id="clientDiv"></div>
                    <a class="track" id="team">
                        <p><i class="fas fa-users"></i>Team <i class="fas fa-chevron-down down3"></i></p>
                    </a>
                <div class="teamDiv" id="teamDiv"></div>
            </div>
            <div class="sidebarFoot">
                <a class="track">
                    <p><i class="far fa-question-circle"></i>Help <i style="font-size: 12px;" class="fas fa-external-link-alt"></i></p>
                </a>
        
                <a class="track">
                    <p><i style="font-size:16px" class="fas fa-mobile"></i>Apps</p>
                </a>
        
                <a class="track">
                    <p><i class="far fa-bell"></i>What's new <i style="font-size: 12px;" class="fas fa-external-link-alt"></i></p>
                </a>
        
                <a class="track">
                    <div class="user"><p><i class="far fa-user"></i> User</p> <p> <i style="padding-right:40px;" class="fas fa-chevron-up"></i></p></div>
                </a>
            </div>
        </div>
        <div class="teamMembersContainer">
            <div class="teamMembersHead">
                <p>Admin panel<i style="font-size: 22px; color: #3B8FC2;padding-left: 15px;" class="far fa-question-circle"></i></p>
                <div>
                     <button class="addNewLog" id="addNewLog"><i class="fas fa-plus"></i>Add log </button>

                     <div class="s_modal" id="s_modal">
                         <div class="modalCont">
                             <div class="modalHeader">
                                 <p class="modalTitle">Add log for a team member</p>
                                 <span class="closeTimes">
                                    <button id="closeButton1" >&times;</button>
                                 </span>
                             </div>
                             <hr/>
                             <div class="modalBody">
                                 <div>
                                     <label id="label1">TEAM MEMBER <span style="color: red;">*</span></label>
                                     <button id="select1"><i class="fas fa-user"></i>Select... <i class="fas fa-caret-right"></i></button>
                                 </div>
                                 <div>
                                    <label id="label2">PROJECT</label>
                                    <button id="select2"><i class="fas fa-user"></i>Select... <i class="fas fa-caret-right"></i></button>
                                </div>
                                <div>
                                    <label id="label3">TASK</label>
                                    <input id="select3" type="text" placeholder="Select or create a task"/>
                                </div>
                                <div>
                                   <label id="label4">TAGS</label>
                                   <input id="select4" type="text" placeholder="Add a tag"/>
                               </div>
                               <div style="display: flex; justify-content: space-between;margin: 15px;">
                                   <div style="display: flex; flex-direction: column;">
                                       <label class="label5">START</label>
                                       <div>
                                            <input id="inputStartTime" placeholder="Enter start time"/>
                                       </div>
                                   </div>
                                   <div style="display: flex;flex-direction: column;">
                                      <label class="label6">FINISH</label>
                                     <div>
                                         <input id="inputFinishTime" placeholder="Enter finish time"/>
                                    </div>
                                 </div>
                               </div>
                               <div>
                                <label id="label7">DURATION</label>
                                <input id="select7" type="time" placeholder="Select or create a task"/>
                            </div>
                            <div style="display: flex; justify-content: space-between;margin: 15px;">
                                <div style="display: flex; flex-direction: column;">
                                    <label class="label5">AMOUNT</label>
                                    <div>
                                         <span style="font-size: 15px;padding-left: 2px; font-weight: 400;">N/A</span>
                                    </div>
                                </div>
                                <div style="display: flex;flex-direction: column;">
                                   <label class="label6">EXPENSE</label>
                                  <div>
                                      <input id="inputFinishTime" placeholder="INR" type="number"/>
                                 </div>
                              </div>
                            </div>
                            <div>
                                <label id="label7">DESCRIPTION</label>
                                <textarea class="textArea"></textarea>
                            </div>
                            <div>
                                <label id="label7">DATE</label>
                            </div>
                            <div>
                                <input class="label5" type="date" id="todaysDate"  />
                            </div>
                        </div>
                        <hr style="margin:15px"/>
                        <div class="modalFooter">
                            <div style="float: right;">
                                <button id="cancel1">Cancel</button>
                                <button id="save1">Save</button>
                            </div>
                        </div>
                         </div>
                     </div>
                </div>
            </div>
            <div  class="filter filters">
                <div>
                    <button class="leftArrow" id="leftArrow"><i style="font-size: 15px;padding: 5px 11px;" class="fas fa-arrow-left"></i></button>
                    <button class="calendar" id="calendar"><i class="fas fa-calendar-week"></i><span>Calender</span></button>
                    <button class="rightArrow" id="rightArrow"><i class="fas fa-arrow-right"></i></button>
                </div>
                <div class="adminPanelTools">
                    <div>
                        <input type="text" placeholder="Search" class="searchInput"/>
                    </div>
                    <div>
                        <button class="compressButton"><i class="fas fa-compress-alt"></i></button>
                    </div>
                    <div>
                        <button class="groupByBtn"><i class="fas fa-layer-group"></i>Sum by:<span style="font-weight: bold;margin-left: 2px; margin-right: 2px;">Team Member</span><i class="fas fa-caret-down"></i> </button>
                    </div>
                </div>
            </div>
            <div class="teamEditButtons">
                <button class="editBtn"><i class="fas fa-pencil-alt"></i>Edit</button>
                <button class="deleteBtn"><i class="far fa-trash-alt"></i>Delete</button>
                <button class="approveBtn"><i class="fas fa-check"></i>Approve</button>
                <button class="rejectBtn"><i class="fas fa-times"></i>Reject</button>
            </div>
    </div>
    <script src="index.js"></script>
    <script src="adminpanel.js"></script>
</body>
</html>

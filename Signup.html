<!DOCTYPE html>
<html>
    <head>
        <title>Learning JavaScript</title>
        <link rel="stylesheet" href="SignUp.css">
    </head>
    <body>
        <div id="sign_Container">
        <a href="">
            <img src="https://uploads-ssl.webflow.com/5c77a918ef19681741be7bca/5fd37c83dfa3ccb0d2d9836f_myhours-logo.svg"
             width="158" alt="My Hours Logo " 
             class="image-32"></a>
             <div class="form-group">        
                <h3 class="my-3">Create My Hours account</h3>
                </div>
                <div class="form-group"> 
                         <h5 class="pro"> 
                            Start with 30 days of Pro trial.  
                          </h5> 
                             <h6 
                             >
                                 You can downgrade to the Free plan anytime. 
                                            </h6>
                 </div>
        <form id="register-form" action="signIn.html"> 
            <div>

            <label for="name_1" class="heading">NAME</label><br>
            <input id="name_1" type="text" placeholder="Name" value=""/><br>
            </div>
            <div>
            <label for="email">EMAIL</label><br>
            <input type="email" placeholder="Email" id="email"><br>
        </div>
        <div>
            <label for="password">PASSWORD</label><br>
            <input id="pw" type="password" placeholder="Password" value=""/><br>
        </div>
            <input id="rgstr_btn" type="submit" value="Create Account" onClick="store()"/> 
        </form>

        </div>

        

   
    <script type="text/javascript" language="javascript" src="SignUp.js"></script>

    </body>
</html>

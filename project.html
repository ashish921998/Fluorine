<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="project.css" />
  </head>
  <body>
    <div class="mainFlex">
      <div class="sidebarContainer">
        <div class="sidebarHead">
          <a class="mainLogo">
            <img src="https://app.myhours.com/assets/myhours_logo_icon.svg" />
          </a>
          <a class="track" href="index.html">
            <p><i class="fas fa-stopwatch"></i> Track</p>
          </a>
          <a class="track">
            <p><i class="fas fa-briefcase"></i> Projects</p>
          </a>
          <a class="track" id="report">
            <p
              ><i class="far fa-chart-bar"></i> Reports
              <i class="fas fa-chevron-down down1"></i
            ></p>
          </a>
          <div class="reportsDiv" id="reportsDiv"></div>
          <a class="track" id="client">
            <p
              ><i class="far fa-folder"></i> Clients
              <i class="fas fa-chevron-down down2"></i
            ></p>
          </a>
          <div class="clientDiv" id="clientDiv"></div>
          <a class="track" id="team">
            <p
              ><i class="fas fa-users"></i>Team
              <i class="fas fa-chevron-down down3"></i
            ></p>
          </a>
          <div class="teamDiv" id="teamDiv"></div>
        </div>
        <div class="sidebarFoot">
          <a class="track">
            <p
              ><i class="far fa-question-circle"></i>Help
              <i style="font-size: 12px" class="fas fa-external-link-alt"></i
            ></p>
          </a>

          <a class="track">
            <p><i style="font-size: 16px" class="fas fa-mobile"></i>Apps</p>
          </a>

          <a class="track">
            <p
              ><i class="far fa-bell"></i>What's new
              <i style="font-size: 12px" class="fas fa-external-link-alt"></i
            ></p>
          </a>

          <a class="track">
            <div class="user"
              ><p><i class="far fa-user"></i> User</p>
              <p>
                <i style="padding-right: 40px" class="fas fa-chevron-up"></i></p
            ></div>
          </a>
        </div>
      </div>

      <!-- second Flex -->

      <div class="secondFlex">
        <div class="projects">
          <h1>Projects</h1>
          <a class="addProject" id="addProject" href="addproject.html">
            <i class="fas fa-plus"></i>Add new Project</a
          >
        </div>

        <div class="inputClass">
          <input type="text" placeholder="Search by project or client name" />

          <div>
            <select class="activeFlex">
              <option selected
                ><i class="fas fa-inbox" id="active"></i> Active
              </option>
              <option>Archived</option>
              <option>All</option>
            </select>
          </div>

          <a href="1.pdf" download target="_blank">
            <h3> <i class="fas fa-download"></i>Export</h3>
          </a>
          <div class="groupby">
            <h3
              ><label for="groupby"
                ><i class="fas fa-layer-group"></i>Group by:</label
              >
              <select name="groupby" id="groupby">
                <option value="None">None</option>
                <option value="client">Clients</option>
              </select></h3
            >
          </div>
        </div>

        <div class="filters">
          <p>Name</p>
          <p>Client</p>
          <p>Total Hours</p>
          <p>Billable amount</p>
          <p>Budget Spent</p>
          <p>Created</p>
          <p>Status</p>
          <p>Action</p>
        </div>

        <hr />
        <div id="addPro"> </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="project.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="clients.css">
   
</head>
<body>

    <!-- creating main container of clients -->


    <div class="mainContainer" id="mainContainer">
         
        <div class="row_1">
            <div class="row_1ClientQuestion">
                <div>
                    <h1>Clients</h1>

                 </div>
               <div class="question">
                    <i class="far fa-question-circle"> </i>     
               </div>
            </div>
            
                  <div class="create">    
                    <a  id="projectCreate" href="" >+ New Client</a>      
                  </div>
            </div>
      
        

        <!-- row2 input text content -->
        <div class="row_2">
            <div class="inputDropdown">
                <div class="search">
                    <input type="text" required placeholder="Search by Client name"
                    id="input" class="form-control">
                </div>

               
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">
                         <i id="inbox" class="fas fa-inbox">  </i>
                          &nbsp    Active </button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#All">Custom</a>
                        <a href="#Archieve">Support</a>
                        <a href="#Active">Tools</a>
                    </div>
                </div>
            
                </div>

                <div class="row2_right">
                 <div class="download">
                    <button class="btn"> <i class="fas fa-download"> </i> </button>
                  
                </div>

               
                </div>
            </div>

                <div>
                    <table>
                        <tr>
                          <th class="name">NAME <i class="fas fa-arrow-up"></i></th>
                          <th class="person">CONTACT PERSON</th>
                          <th class="details">CONTACT DETAILS</th>
                          <th class="status">STATUS</th>
                          <th class="action">ACTION <spna> <i class="fas fa-arrow-up"></i></spna></th>
                        </tr>
                        <tr>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>





    

   <script src="Project.js"></script>
</body>
</html>
